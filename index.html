<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .race-info {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Race Event</h1>
    </header>
    <div class="container">
        <div class="race-info">
            <h2>Race Details</h2>
            <p>Date: October 15, 2023</p>
            <p>Location: Central Park, New York</p>
            <p>Distance: 10K</p>
        </div>
        <div class="race-info">
            <h2>Registration</h2>
            <p>Register now to secure your spot in the race!</p>
            <button>Register</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Race Event. All rights reserved.</p>
    </footer>
</body>
</html>
